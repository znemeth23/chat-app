<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Little Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <div style="color: #ffffff; padding: 20px">
                <a href="/">Home</a>
            </div>
            <div id="user-list"></div>
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <!--<div style="margin-top: 15px;">
                <span id="message-history"></span>
            </div>-->

            <div class="compose">
                <form action="javascript:" id="message-form">
                    <label for="message-input" class="label__big">&gt;:|</label><br/><br/>
                    <input type="text" id="message-input" name="message-input" placeholder="Message" required autocomplete="off">
                    <button type="submit">Send</button>
                </form>

                <button id="send-location">Share location</button>
            </div>

            <!--<div style="margin-top: 15px;">
                <button id="increment">Press this button to end the world</button>
            </div>-->
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">[{{createdAt}}]</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">[{{createdAt}}]</span>
            </p>
            <p><a href="{{link}}" target="_blank">My current location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{roomName}}</h2>
        <h3 class="list-title">Users:</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
            <li></li>
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
